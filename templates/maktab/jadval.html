{% extends 'base/base.html' %}
{% load static %}
{% load sidebar %}

{% block title %} {{ title }} {% endblock title %}
{% block content %}
<section class="blog-page">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-lg-8">

            <!-- Янгиликлар блоки заголовкаси-->
                <div class="section-title-5 text-center">
                    <h2 class="title">Dars Jadvali</h2>
                    <span class="line2"></span>
                    
                </div>
            <!-- Янгиликлар блоки заголовкаси тугади-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="courses-details-content mt-50">
                            
                            
                            
                            <!-- Created by Rohan Hapani -->
                            <div class="zoom-area">
                                    
                                    <!-- It's container of the magnify glass -->
                                    <div class="large"></div>
                                    
                                    <!-- It's for the small image -->
                                    <img class="small" src="{{ query.jadval.url}}" width="100%" height="auto" />
                                    
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            {% sidebar %}
        </div>
    </div>
</section>
{% endblock content %}
