<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends 'base/base.html' %}
        {% load static %}
        {% load sidebar %}
        {% block title %} {{ title }} {% endblock title %}
        {% block content %}
            <section class="blog-page">
                <div class="container">
                    <div class="row flex-row-reverse">
                        <div class="col-lg-8">
                            <div class="section-title-5 text-center">
                                <h2 class="title">{{ title }}</h2>
                                <span class="line2"></span>
                            </div>
                            <div class="row flex-row-reverse">
                                {% for item in items %}
                                    <div style="width: 100%; height: 100%" class="col-lg-12 mt-80">
                                        <img src="{{ item.image.url }}" alt="loading...">
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% sidebar %}
                    </div>
                </div>
            </section>
        {% endblock content %}</title>
</head>
<body>

</body>
</html>
